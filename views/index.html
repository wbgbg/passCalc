<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src="javascripts/angular.js"></script>
    <script type="text/javascript" src="javascripts/angular-animate.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-aria.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-material.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <link rel="stylesheet" href="/stylesheets/angular-material.min.css">
</head>

<body ng-app="passApp">
    <div ng-controller="passCtrl" ng-cloak layout="column" layout-align="center center">
        <md-content layout-align="center center" layout="column">
            <form ng-submit="submit()" layout="column">
                <md-input-container>
                    <label>Website</label>
                    <input ng-model="inputPass">
                </md-input-container>
                <md-button class="md-raised md-primary" type="submit">submit</md-button>
            </form>
            <div>
                <h5>{{outputPass}}</h5>
            </div>
        </md-content>
    </div>
</body>

</html>
